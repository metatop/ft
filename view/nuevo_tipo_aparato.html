{include="header"}

<script type="text/javascript">
    $(document).ready(function() {
      /* Todo lo que metas aquí es equivalente a un evento onload() */
      document.getElementById('tipo').focus(); //lleva el foco al campo indicado             
   });
</script>

<form class="form" action="{$fsc->url()}" enctype="multipart/form-data" method="post" >
    <div class="panel panel-info" style="margin-left: 5px; margin-right: 5px;">
        <div class="panel-heading" >
        <h3 class="panel-title">Nuevo Tipo de Aparato</h3>
        </div>          
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label>Tipo de Aparato</label>
                            <input type="text" name="tipo" id="tipo" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3" ></textarea>
                        </div>
                    </div>
                    
                    <div class="col-sm-4" style="margin-top: 20px; margin-bottom: 15px;">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Añadir una imagen</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Subir imagen</label>
                                    <input type="file" name="logo" class="file" accept="image/gif, image/jpeg, image/png">
                                    <p class="help-block">El tamaño máximo de la imágen es de 1Mb</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    &nbsp; Guardar
                </button>
            </div>
    </div>            
</form>

{include="footer"}
